<div class="container">
  <div class="">
    <h3>Add Food Product</h3>
    <form #addData="ngForm" (ngSubmit)="addProduct(addData)">
        <div class="form-group">
          
            <input type="text" class="form-control" id="name"
             name="name"
             #name="ngModel"
             ngModel
             placeholder="Enter Food Product name"
             required
             minlength="3"
             maxlength="20">
            <span *ngIf="name.invalid&&name.touched" style="color: red;">Enter Valid Name</span>
            
            
          </div>
          <div class="form-group">
          
            <input type="text" class="form-control" id="about"
             name="about"
             #about="ngModel"
             ngModel
             placeholder="Enter about Food Product"
             required
             minlength="3"
             maxlength="40">
             <span *ngIf="about.invalid&&about.touched" style="color: red;">Enter Valid Text</span>
             
            
          </div>
          <div class="form-group">
          
            <input type="number" class="form-control" id="availability"
             name="availability"
             #availability="ngModel"
             ngModel
             placeholder="Enter stock of Food Product"
             required>
             <span *ngIf="availability.invalid&&availability.touched" style="color: red;">Enter Valid Text</span>
            
          </div>
          <div class="form-group">
          
            <input type="number" class="form-control" id="price"
             name="price"
             #price="ngModel"
             ngModel
             placeholder="Enter the price of Food Product"
             required>
             <span *ngIf="price.invalid&&price.touched" style="color: red;">Enter Valid Price</span>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineRadio1" value="veg"
            name="type"
            #type="ngModel"
            required
            ngModel>
            <label class="form-check-label" for="inlineRadio1">Veg</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineRadio2" value="non veg"
            name="type"
            #type="ngModel"
            required
            ngModel>
            <label class="form-check-label" for="inlineRadio2">Non-Veg</label>
          </div>
          <pre></pre>
        <button [disabled]="!addData.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
