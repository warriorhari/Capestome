<div class="container">
  <div class="">
    <h3>Register Staff</h3>
    <form #addStaff="ngForm" (ngSubmit)="registerStaff(addStaff)">
        <div class="form-group">
            <input type="text" class="form-control" id="name"
             name="name"
             #name="ngModel"
             ngModel
             placeholder="Enter staff name"
             required
             minlength="3"
             maxlength="20">
            <span *ngIf="name.invalid&&name.touched" style="color: red;">Enter Valid Name</span>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email"
           name="email"
           #email="ngModel"
           ngModel
           placeholder="Enter email address"
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"
           required>
           <span *ngIf="email.invalid&&email.touched" style="color: red;">Enter Valid Email</span>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password"
           name="password"
           #password="ngModel"
           ngModel
           placeholder="Enter password"
           required
           minlength="8"
           maxlength="20">
           
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password"
           name="password"
           #password="ngModel"
           ngModel
           placeholder="Confirm password"
           required
           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
           maxlength="20">
           <span *ngIf="password.invalid&&password.touched" style="color: red;">Password must be Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character</span>
        </div>
        <span title="Click here to register a staff"><button type="submit" class="btn btn-primary" [disabled]="!addStaff.valid">Submit</button></span>
    </form>
  </div>
</div>
